{% extends 'base.html' %}

{% block content %}

<div class="container">

<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
  {% for user in users_list %}
    <tr>
      <th scope="row">{{ user.get_id() }}</th>
      <td>{{ user.get_name() }}</td>
      <td>{{ user.get_email() }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>




{% endblock %}
